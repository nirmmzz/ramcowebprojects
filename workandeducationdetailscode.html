<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Educational and Work Details</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: linear-gradient(315deg, #17f9f2 0%, #b0f9a9 74%);
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            padding: 10px;
            color: #000; /* Change text color to black */
        }
        form {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            margin: 20px auto;
            max-width: 800px;
        }
        form h2 {
            background-color: #17f9f2;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
        }
        div {
            margin: 10px 0;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="file"] {
            cursor: pointer;
        }
        input[type="date"] {
            width: 100%;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="button"] {
            width: 100%;
            padding: 5px;
            background-color: #17f9f2;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0dc2c0;
        }
    </style>
</head>
<body>
